<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment System - API Test</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .form-group { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input, select { padding: 5px; width: 200px; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
        .response { background: #f5f5f5; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
        .tabs { margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; display: inline-block; }
        .tab.active { background: #007bff; color: white; }
        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>
<body>
    <h2>Doctor Registration</h2>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" value="Dr. Smith">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="drsmith@test.com">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="123456">
    </div>
    <div class="form-group">
        <label>Role:</label>
        <select id="role">
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
        </select>
    </div>
    <div class="form-group" id="doctorFields">
        <label>Specialization:</label>
        <input type="text" id="specialization" value="General Medicine">
        <label>Experience (years):</label>
        <input type="number" id="experience" value="5">
    </div>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <button onclick="getDoctors()">Get Doctors</button>
    <div id="response"></div>

    <script>
        const BASE_URL = 'http://localhost:5001/api';
        
        async function register() {
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
            };
            
            if (data.role === 'doctor') {
                data.specialization = document.getElementById('specialization').value;
                data.experience = parseInt(document.getElementById('experience').value);
            }
            
            try {
                const response = await fetch(`${BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = error.message;
            }
        }

        async function login() {
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch(`${BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
                if (result.token) {
                    localStorage.setItem('token', result.token);
                }
            } catch (error) {
                document.getElementById('response').textContent = error.message;
            }
        }

        async function getDoctors() {
            try {
                const response = await fetch(`${BASE_URL}/auth/doctors`);
                const result = await response.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = error.message;
            }
        }

        // Show/hide doctor fields based on role selection
        document.getElementById('role').addEventListener('change', function(e) {
            document.getElementById('doctorFields').style.display = 
                e.target.value === 'doctor' ? 'block' : 'none';
        });
    </script>
</body>
</html>
